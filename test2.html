<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
</head>
<body>
    <style>
        body {
            background-image: url("./img/blue-watercolor-background-design_1102-2773.avif");
            background-image: no-repeat;
            font-family: Arial, Helvetica, sans-serif;
        }
        .container {
            padding-top: 150px;
            padding-left: 475px;
        }
        .warning {
            color: red;
            font-weight: bold;
        }
        .warning-message {
            color: red;
            font-size: small;
            display: none;
        }
        .submit-button {
            width: 30%;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .submit-button:hover {
            background-color: #45a049;
        }
    </style>

    <div class="container">
        <h1>Character Counter</h1>
<p style="padding-left: 130px; font-size: medium;" class="counter">Characters: <span id="char-count">0</span>/200</p>

        <textarea style="background-color: transparent; color: black; border-radius: 10px; border: solid black 2px;" id="text-input" placeholder="Type your message" maxlength="200" rows="10px" cols="33px"></textarea><br>
        <button class="submit-button" id="submit-btn">Submit</button>
        <p id="warning-message" class="warning-message">*Warning: You are nearing the character limit!</p>
        
    </div>

    <script>
        const textInput = document.getElementById('text-input');
        const charCountDisplay = document.getElementById('char-count');
        const warningMessage = document.getElementById('warning-message');
        const submitButton = document.getElementById('submit-btn');

        textInput.addEventListener('input', function() {
            const charCount = textInput.value.length;
            charCountDisplay.textContent = charCount;

            if (charCount > 180) {
                charCountDisplay.classList.add('warning');
                warningMessage.style.display = 'block';
            } else {
                charCountDisplay.classList.remove('warning');
                warningMessage.style.display = 'none';
            }
        });

        submitButton.addEventListener('click', function() {
            const charCount = textInput.value.length;
            if (charCount > 0) {
                alert('Your message has been submitted successfully!');
                textInput.value = '';
                charCountDisplay.textContent = '0';
                warningMessage.style.display = 'none';
            } else {
                alert('Please type a message before submitting.');
            }
        });
    </script>

</body>
</html>
